<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download 100  Copies</title>
</head>
<body>
  <a id="download-link" 
     href="WIN_20251109_17_45_22_Pro.jpg" 
     style="display: none;">Download File</a>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const link = document.getElementById('download-link');

      for (let i = 1; i <= 6767; i++) {
        setTimeout(() => {
          // create a new <a> tag for each download attempt
          const tempLink = link.cloneNode(true);
          tempLink.download = `photo${i}.jpg`;  // new name each time
          document.body.appendChild(tempLink);
          tempLink.click();
          tempLink.remove();
        }, i * 300); // wait 300ms between downloads
      }
    });
  </script>

  <p>Attempting to download 85748574857458720  copies...</p>
</body>
</html>
