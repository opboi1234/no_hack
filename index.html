<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download 300 Copies</title>
</head>
<body>
  <button id="start">Start Batch Download</button>
  <script>
    const totalCopies = 300;
    const batchSize = 100;
    let current = 1;

    function downloadBatch() {
      for (let i = 0; i < batchSize && current <= totalCopies; i++, current++) {
        const link = document.createElement('a');
        link.href = 'WIN_20251109_17_45_22_Pro.jpg';
        link.download = `photo${current}.jpg`;
        link.style.display = 'none';
        document.body.appendChild(link);
        link.click();
        link.remove();
      }
      if (current <= totalCopies) {
        document.getElementById('start').style.display = 'inline';
      } else {
        alert('All downloads triggered!');
      }
    }

    document.getElementById('start').addEventListener('click', function() {
      this.style.display = 'none';
      setTimeout(downloadBatch, 200);
    });
  </script>
  <p>Press “Start Batch Download” after each round if your browser blocks downloads.</p>
</body>
</html>
